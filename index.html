<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="screen">0</div>
    <div class="buttons">
      <button class="clear">
        <div>C</div>
      </button>
      <button class="undo">
        <div>&leftarrow;</div>
      </button>
      <button class="multiply">
        <div>&times</div>
      </button>
      <button class="seven">
        <div>7</div>
      </button>
      <button class="eight">
        <div>8</div>
      </button>
      <button class="nine">
        <div>9</div>
      </button>
      <button class="divide">
        <div>/</div>
      </button>
      <button class="four">
        <div>4</div>
      </button>
      <button class="five">
        <div>5</div>
      </button>
      <button class="six">
        <div>6</div>
      </button>
      <button class="subtract">
        <div>-</div>
      </button>
      <button class="one">
        <div>1</div>
      </button>
      <button class="two">
        <div>2</div>
      </button>
      <button class="three">
        <div>3</div>
      </button>
      <button class="add">
        <div>+</div>
      </button>
      <button class="zero">
        <div>0</div>
      </button>
      <button class="equals">
        <div>=</div>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
